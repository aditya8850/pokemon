<!DOCTYPE html>
<html>
<head>
    <title>Pokemon Game with fetch</title>
    <link rel="stylesheet" href="pokemon.css">
</head>
<body>

    <div id="header">
        <h1>Pokemon Game</h1>
    </div>
    <div style="display: block;">
        <button id="fight">Fight</button>
    </div>
    <div id="container">
        <!-- player1 -->
        <div id="player1">
            <div id="card_header">
                <span id="p1_name">adi</span>
                <span id="p1_score"></span>
            </div>
            <div id="card1">
                <div class="img"></div>
                <p class="name"></p>
                <p class="experience"></p>
                <ul class="abilities"></ul>
            </div>
        </div>
        <!-- player2 -->
        <div id="player2">
            <div id="card_header">
                <span id="p2_name">dia</span>
                <span id="p2_score"></span>
            </div>
            <div id="card2">
                <div class="img"></div>
                <p class="name"></p>
                <p class="experience"></p>
                <ul class="abilities"></ul>
            </div>
        </div>
    </div>

    <script src="pokemon.js"></script>
</body>
</html>
